<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phish Detector 🔒</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-3">🔒 Phishing Email Detection</h1>
      <div class="row">
        <div class="col-md-8">
          <label for="emailText" class="form-label">Paste email content</label>
          <textarea class="form-control" id="emailText" rows="12" placeholder="Paste full email body here..."></textarea>

          <div class="mt-3 d-flex gap-2">
            <button id="analyzeBtn" class="btn btn-primary">Analyze Email</button>
            <button id="loadPhish" class="btn btn-outline-danger">Load Sample Phishing Email</button>
            <button id="loadLegit" class="btn btn-outline-success">Load Sample Legitimate Email</button>
          </div>
          <div class="mt-2">
            <button id="clearBtn" class="btn btn-light-blue w-100">Clear</button>
          </div>
        </div>

        <div class="col-md-4">
          <h5>Result</h5>
          <div id="resultCard" class="card p-3 bg-light">
            <div id="prediction" class="mb-2">Prediction: <strong>—</strong></div>
            <div id="confidence" class="mb-2">Confidence: —</div>
            <div id="indicators" class="mb-2">Indicators: —</div>
            <div id="explanation" class="small text-muted">Explanation: —</div>
          </div>

          <hr>
          <h6>Tips</h6>
          <ul class="small">
            <li>Look for urgent requests, credential prompts, or unexpected attachments/links.</li>
            <li>Use the indicators shown to guide further forensic or threat-hunting actions.</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
